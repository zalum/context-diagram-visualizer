language: python
python:
- '3.6'
install:
- make build
- export SPEC_ARTIFACT=`make get-artifact-name`
- export PYTHON_ARTIFACT=src/`make -s -C src get-artifact-name`
script:
- make test

deploy:
    provider: releases
    skip_cleanup: true
    api_key: "$GITHUB_OAUTH_TOKEN"
    file:
      - "$SPEC_ARTIFACT"
      - "$PYTHON_ARTIFACT"
    draft: true
    on:
      branch: master
